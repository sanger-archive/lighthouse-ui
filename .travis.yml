# only build if not a tag - this is to prevent builing after a tag is created by deployment
if: tag IS blank
language: node_js
cache:
  - yarn
git:
  depth: false
  submodules: false
dist: xenial
sudo: required

before_install:
  - export TZ=Europe/London
  - date

install:
  - yarn install

